<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>


<body>

<img src="./images/bg-pattern-top.svg" alt="" class="bubble-top">

<img src="./images/bg-pattern-bottom.svg" alt="" class="bubble-bottom">





  <div class="profileCard">

    <div class="profileCard-top">
          <img src="./images/image-victor.jpg" alt="" class="avatar">
    </div>

    <div class="profileCard-center">

      <p class="name"></p>

      <p class="country"></p>

    </div>


    <div class="profileCard-bottom">

      <div class="socBlock">80K<span>Followers</span></div>

      <div class="socBlock">803K<span>Likes</span></div>

      <div class="socBlock">1.4K<span>Photos</span></div>

    </div>


  </div>



</body>

</html>
